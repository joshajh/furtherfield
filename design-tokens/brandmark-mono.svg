<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" aria-label="Furtherfield brandmark (monochrome)">
  <!--
    Furtherfield brandmark: 4 cubes in diagonal staircase pattern
    Monochrome version using currentColor for single-color applications
  -->

  <!-- Cube 1: Top-back-left (highest) -->
  <g transform="translate(35, 20)">
    <polygon points="0,0 12,7 0,14 -12,7" fill="currentColor" stroke="currentColor" stroke-width="0.5"/>
    <polygon points="-12,7 0,14 0,28 -12,21" fill="none" stroke="currentColor" stroke-width="0.5"/>
    <polygon points="12,7 0,14 0,28 12,21" fill="currentColor" fill-opacity="0.3" stroke="currentColor" stroke-width="0.5"/>
  </g>

  <!-- Cube 2: Middle-back-right -->
  <g transform="translate(59, 34)">
    <polygon points="0,0 12,7 0,14 -12,7" fill="currentColor" stroke="currentColor" stroke-width="0.5"/>
    <polygon points="-12,7 0,14 0,28 -12,21" fill="none" stroke="currentColor" stroke-width="0.5"/>
    <polygon points="12,7 0,14 0,28 12,21" fill="currentColor" fill-opacity="0.3" stroke="currentColor" stroke-width="0.5"/>
  </g>

  <!-- Cube 3: Middle-front-left -->
  <g transform="translate(35, 48)">
    <polygon points="0,0 12,7 0,14 -12,7" fill="currentColor" stroke="currentColor" stroke-width="0.5"/>
    <polygon points="-12,7 0,14 0,28 -12,21" fill="none" stroke="currentColor" stroke-width="0.5"/>
    <polygon points="12,7 0,14 0,28 12,21" fill="currentColor" fill-opacity="0.3" stroke="currentColor" stroke-width="0.5"/>
  </g>

  <!-- Cube 4: Bottom-front-right (lowest) -->
  <g transform="translate(59, 62)">
    <polygon points="0,0 12,7 0,14 -12,7" fill="currentColor" stroke="currentColor" stroke-width="0.5"/>
    <polygon points="-12,7 0,14 0,28 -12,21" fill="none" stroke="currentColor" stroke-width="0.5"/>
    <polygon points="12,7 0,14 0,28 12,21" fill="currentColor" fill-opacity="0.3" stroke="currentColor" stroke-width="0.5"/>
  </g>
</svg>
