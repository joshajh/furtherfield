<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" aria-label="Furtherfield brandmark (monochrome)">
  <!-- Monochrome version for single-color applications -->
  <!-- Isometric cube representation - 4 cubes in staircase pattern -->

  <!-- Cube 1: Top-left (highest) -->
  <g transform="translate(50, 15)">
    <polygon points="0,-8 14,0 0,8 -14,0" fill="currentColor" stroke="currentColor" stroke-width="0.5" />
    <polygon points="-14,0 0,8 0,22 -14,14" fill="none" stroke="currentColor" stroke-width="0.5" />
    <polygon points="14,0 0,8 0,22 14,14" fill="currentColor" fill-opacity="0.3" stroke="currentColor" stroke-width="0.5" />
  </g>

  <!-- Cube 2: Middle-right -->
  <g transform="translate(64, 30)">
    <polygon points="0,-8 14,0 0,8 -14,0" fill="currentColor" stroke="currentColor" stroke-width="0.5" />
    <polygon points="-14,0 0,8 0,22 -14,14" fill="none" stroke="currentColor" stroke-width="0.5" />
    <polygon points="14,0 0,8 0,22 14,14" fill="currentColor" fill-opacity="0.3" stroke="currentColor" stroke-width="0.5" />
  </g>

  <!-- Cube 3: Middle-left -->
  <g transform="translate(36, 30)">
    <polygon points="0,-8 14,0 0,8 -14,0" fill="currentColor" stroke="currentColor" stroke-width="0.5" />
    <polygon points="-14,0 0,8 0,22 -14,14" fill="none" stroke="currentColor" stroke-width="0.5" />
    <polygon points="14,0 0,8 0,22 14,14" fill="currentColor" fill-opacity="0.3" stroke="currentColor" stroke-width="0.5" />
  </g>

  <!-- Cube 4: Bottom-right (lowest) -->
  <g transform="translate(50, 45)">
    <polygon points="0,-8 14,0 0,8 -14,0" fill="currentColor" stroke="currentColor" stroke-width="0.5" />
    <polygon points="-14,0 0,8 0,22 -14,14" fill="none" stroke="currentColor" stroke-width="0.5" />
    <polygon points="14,0 0,8 0,22 14,14" fill="currentColor" fill-opacity="0.3" stroke="currentColor" stroke-width="0.5" />
  </g>
</svg>
