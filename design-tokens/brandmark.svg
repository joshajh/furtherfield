<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" aria-label="Furtherfield brandmark">
  <defs>
    <linearGradient id="blue-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#BCE5F3" />
      <stop offset="100%" stop-color="#D0D6FD" />
    </linearGradient>
  </defs>

  <!--
    Furtherfield brandmark: 4 cubes in diagonal staircase pattern
    Viewed at rotateX(-30deg) rotateY(-45deg)
    Cube arrangement (top to bottom, back to front):
    1. Top-back-left (highest)
    2. Middle-back-right
    3. Middle-front-left
    4. Bottom-front-right (lowest)
  -->

  <!-- Cube 1: Top-back-left (highest) - partially hidden behind others -->
  <g transform="translate(35, 20)">
    <!-- Top face (visible) -->
    <polygon points="0,0 12,7 0,14 -12,7" fill="url(#blue-grad)" stroke="#0F0E0E" stroke-width="0.5"/>
    <!-- Left face (acid - visible) -->
    <polygon points="-12,7 0,14 0,28 -12,21" fill="#C8FF00" fill-opacity="0.85" stroke="#0F0E0E" stroke-width="0.5"/>
    <!-- Right face (blue - partially visible) -->
    <polygon points="12,7 0,14 0,28 12,21" fill="url(#blue-grad)" stroke="#0F0E0E" stroke-width="0.5"/>
  </g>

  <!-- Cube 2: Middle-back-right -->
  <g transform="translate(59, 34)">
    <!-- Top face -->
    <polygon points="0,0 12,7 0,14 -12,7" fill="url(#blue-grad)" stroke="#0F0E0E" stroke-width="0.5"/>
    <!-- Left face (acid) -->
    <polygon points="-12,7 0,14 0,28 -12,21" fill="#C8FF00" fill-opacity="0.85" stroke="#0F0E0E" stroke-width="0.5"/>
    <!-- Right face (blue) -->
    <polygon points="12,7 0,14 0,28 12,21" fill="url(#blue-grad)" stroke="#0F0E0E" stroke-width="0.5"/>
  </g>

  <!-- Cube 3: Middle-front-left -->
  <g transform="translate(35, 48)">
    <!-- Top face -->
    <polygon points="0,0 12,7 0,14 -12,7" fill="url(#blue-grad)" stroke="#0F0E0E" stroke-width="0.5"/>
    <!-- Left face (acid) -->
    <polygon points="-12,7 0,14 0,28 -12,21" fill="#C8FF00" fill-opacity="0.85" stroke="#0F0E0E" stroke-width="0.5"/>
    <!-- Right face (blue) -->
    <polygon points="12,7 0,14 0,28 12,21" fill="url(#blue-grad)" stroke="#0F0E0E" stroke-width="0.5"/>
  </g>

  <!-- Cube 4: Bottom-front-right (lowest) -->
  <g transform="translate(59, 62)">
    <!-- Top face -->
    <polygon points="0,0 12,7 0,14 -12,7" fill="url(#blue-grad)" stroke="#0F0E0E" stroke-width="0.5"/>
    <!-- Left face (acid) -->
    <polygon points="-12,7 0,14 0,28 -12,21" fill="#C8FF00" fill-opacity="0.85" stroke="#0F0E0E" stroke-width="0.5"/>
    <!-- Right face (blue) -->
    <polygon points="12,7 0,14 0,28 12,21" fill="url(#blue-grad)" stroke="#0F0E0E" stroke-width="0.5"/>
  </g>
</svg>
