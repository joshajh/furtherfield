<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" aria-label="Furtherfield brandmark">
  <defs>
    <linearGradient id="brandmark-blue-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#BCE5F3" />
      <stop offset="100%" stop-color="#D0D6FD" />
    </linearGradient>
  </defs>

  <!-- Isometric cube representation - 4 cubes in staircase pattern -->
  <!-- Each cube has 3 visible faces: top (blue gradient), left (acid yellow), right (blue gradient) -->

  <!-- Cube 1: Top-left (highest) -->
  <g transform="translate(50, 15)">
    <!-- Top face -->
    <polygon points="0,-8 14,0 0,8 -14,0" fill="url(#brandmark-blue-gradient)" stroke="#0F0E0E" stroke-width="0.5" />
    <!-- Left face -->
    <polygon points="-14,0 0,8 0,22 -14,14" fill="rgba(200, 255, 0, 0.85)" stroke="#0F0E0E" stroke-width="0.5" />
    <!-- Right face -->
    <polygon points="14,0 0,8 0,22 14,14" fill="url(#brandmark-blue-gradient)" stroke="#0F0E0E" stroke-width="0.5" />
  </g>

  <!-- Cube 2: Middle-right -->
  <g transform="translate(64, 30)">
    <!-- Top face -->
    <polygon points="0,-8 14,0 0,8 -14,0" fill="url(#brandmark-blue-gradient)" stroke="#0F0E0E" stroke-width="0.5" />
    <!-- Left face -->
    <polygon points="-14,0 0,8 0,22 -14,14" fill="rgba(200, 255, 0, 0.85)" stroke="#0F0E0E" stroke-width="0.5" />
    <!-- Right face -->
    <polygon points="14,0 0,8 0,22 14,14" fill="url(#brandmark-blue-gradient)" stroke="#0F0E0E" stroke-width="0.5" />
  </g>

  <!-- Cube 3: Middle-left -->
  <g transform="translate(36, 30)">
    <!-- Top face -->
    <polygon points="0,-8 14,0 0,8 -14,0" fill="url(#brandmark-blue-gradient)" stroke="#0F0E0E" stroke-width="0.5" />
    <!-- Left face -->
    <polygon points="-14,0 0,8 0,22 -14,14" fill="rgba(200, 255, 0, 0.85)" stroke="#0F0E0E" stroke-width="0.5" />
    <!-- Right face -->
    <polygon points="14,0 0,8 0,22 14,14" fill="url(#brandmark-blue-gradient)" stroke="#0F0E0E" stroke-width="0.5" />
  </g>

  <!-- Cube 4: Bottom-right (lowest) -->
  <g transform="translate(50, 45)">
    <!-- Top face -->
    <polygon points="0,-8 14,0 0,8 -14,0" fill="url(#brandmark-blue-gradient)" stroke="#0F0E0E" stroke-width="0.5" />
    <!-- Left face -->
    <polygon points="-14,0 0,8 0,22 -14,14" fill="rgba(200, 255, 0, 0.85)" stroke="#0F0E0E" stroke-width="0.5" />
    <!-- Right face -->
    <polygon points="14,0 0,8 0,22 14,14" fill="url(#brandmark-blue-gradient)" stroke="#0F0E0E" stroke-width="0.5" />
  </g>
</svg>
