<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" aria-label="Furtherfield brandmark (dark background)">
  <defs>
    <linearGradient id="blue-grad-dark" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#BCE5F3" />
      <stop offset="100%" stop-color="#D0D6FD" />
    </linearGradient>
  </defs>

  <!--
    Furtherfield brandmark: 4 cubes in diagonal staircase pattern
    Version for dark backgrounds (light stroke)
  -->

  <!-- Cube 1: Top-back-left (highest) -->
  <g transform="translate(35, 20)">
    <polygon points="0,0 12,7 0,14 -12,7" fill="url(#blue-grad-dark)" stroke="#F6F8FB" stroke-width="0.5"/>
    <polygon points="-12,7 0,14 0,28 -12,21" fill="#C8FF00" fill-opacity="0.85" stroke="#F6F8FB" stroke-width="0.5"/>
    <polygon points="12,7 0,14 0,28 12,21" fill="url(#blue-grad-dark)" stroke="#F6F8FB" stroke-width="0.5"/>
  </g>

  <!-- Cube 2: Middle-back-right -->
  <g transform="translate(59, 34)">
    <polygon points="0,0 12,7 0,14 -12,7" fill="url(#blue-grad-dark)" stroke="#F6F8FB" stroke-width="0.5"/>
    <polygon points="-12,7 0,14 0,28 -12,21" fill="#C8FF00" fill-opacity="0.85" stroke="#F6F8FB" stroke-width="0.5"/>
    <polygon points="12,7 0,14 0,28 12,21" fill="url(#blue-grad-dark)" stroke="#F6F8FB" stroke-width="0.5"/>
  </g>

  <!-- Cube 3: Middle-front-left -->
  <g transform="translate(35, 48)">
    <polygon points="0,0 12,7 0,14 -12,7" fill="url(#blue-grad-dark)" stroke="#F6F8FB" stroke-width="0.5"/>
    <polygon points="-12,7 0,14 0,28 -12,21" fill="#C8FF00" fill-opacity="0.85" stroke="#F6F8FB" stroke-width="0.5"/>
    <polygon points="12,7 0,14 0,28 12,21" fill="url(#blue-grad-dark)" stroke="#F6F8FB" stroke-width="0.5"/>
  </g>

  <!-- Cube 4: Bottom-front-right (lowest) -->
  <g transform="translate(59, 62)">
    <polygon points="0,0 12,7 0,14 -12,7" fill="url(#blue-grad-dark)" stroke="#F6F8FB" stroke-width="0.5"/>
    <polygon points="-12,7 0,14 0,28 -12,21" fill="#C8FF00" fill-opacity="0.85" stroke="#F6F8FB" stroke-width="0.5"/>
    <polygon points="12,7 0,14 0,28 12,21" fill="url(#blue-grad-dark)" stroke="#F6F8FB" stroke-width="0.5"/>
  </g>
</svg>
