<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#BCE5F3"/>
      <stop offset="100%" style="stop-color:#D0D6FD"/>
    </linearGradient>
  </defs>

  <!-- Isometric brandmark with acid yellow tops -->
  <!-- 4 cubes arranged in diagonal staircase pattern -->
  <!-- Viewed from isometric angle (rotateX -30deg, rotateY -45deg) -->

  <!-- Cube 1: Top-back-left (highest) -->
  <!-- Top face (acid) -->
  <polygon points="100,20 140,40 100,60 60,40" fill="#C8FF00" stroke="#0F0E0E" stroke-width="0.5"/>
  <!-- Left face (blue gradient) -->
  <polygon points="60,40 100,60 100,100 60,80" fill="url(#blueGradient)" stroke="#0F0E0E" stroke-width="0.5"/>
  <!-- Right face (blue gradient) -->
  <polygon points="100,60 140,40 140,80 100,100" fill="url(#blueGradient)" stroke="#0F0E0E" stroke-width="0.5"/>

  <!-- Cube 2: Middle-back-right -->
  <!-- Top face (acid) -->
  <polygon points="140,60 180,80 140,100 100,80" fill="#C8FF00" stroke="#0F0E0E" stroke-width="0.5"/>
  <!-- Left face (blue gradient) -->
  <polygon points="100,80 140,100 140,140 100,120" fill="url(#blueGradient)" stroke="#0F0E0E" stroke-width="0.5"/>
  <!-- Right face (blue gradient) -->
  <polygon points="140,100 180,80 180,120 140,140" fill="url(#blueGradient)" stroke="#0F0E0E" stroke-width="0.5"/>

  <!-- Cube 3: Middle-front-left -->
  <!-- Top face (acid) -->
  <polygon points="60,60 100,80 60,100 20,80" fill="#C8FF00" stroke="#0F0E0E" stroke-width="0.5"/>
  <!-- Left face (blue gradient) -->
  <polygon points="20,80 60,100 60,140 20,120" fill="url(#blueGradient)" stroke="#0F0E0E" stroke-width="0.5"/>
  <!-- Right face (blue gradient) -->
  <polygon points="60,100 100,80 100,120 60,140" fill="url(#blueGradient)" stroke="#0F0E0E" stroke-width="0.5"/>

  <!-- Cube 4: Bottom-front-right (lowest) -->
  <!-- Top face (acid) -->
  <polygon points="100,100 140,120 100,140 60,120" fill="#C8FF00" stroke="#0F0E0E" stroke-width="0.5"/>
  <!-- Left face (blue gradient) -->
  <polygon points="60,120 100,140 100,180 60,160" fill="url(#blueGradient)" stroke="#0F0E0E" stroke-width="0.5"/>
  <!-- Right face (blue gradient) -->
  <polygon points="100,140 140,120 140,160 100,180" fill="url(#blueGradient)" stroke="#0F0E0E" stroke-width="0.5"/>
</svg>
